<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <header>
        <div class="header__logo">
            <img class="header__logoImage" src="./assets/logo.svg"
                alt="This is logo of Linked In platform illustrated I N letters">
        </div>
        <ul class="header__collection">
            <li class="header__collectionItem">
                <a class="header__collectionLink" href="#">
                    <img class="header__collectionImage" src="./assets/rss.svg"
                        alt="This is three curved lines like wi-fi">
                    <span>FEED</span>
                </a>
            </li>
            <li class="header__collectionItem">
                <a class="header__collectionLink" href="#">
                    <img class="header__collectionImage" src="./assets/users.svg"
                        alt="Group of people symbol">
                    <span>NETWORK</span>
                </a>
            </li>
            <li class="header__collectionItem">
                <a class="header__collectionLink" href="#">
                    <img class="header__collectionImage" src="./assets/briefcase.svg"
                        alt="Briefcase illustration">
                    <span>JOBS</span>
                </a>
            </li>
            <li class="header__collectionItem">
                <a class="header__collectionLink" href="#">
                    <img class="header__collectionImage" src="./assets/message-square.svg"
                        alt="Square chat with badge">
                    <span>CHATS</span>
                </a>
            </li>
            <li class="header__collectionItem">
                <a class="header__collectionLink" href="#">
                    <img class="header__collectionImage" src="./assets/bell.svg"
                        alt="Bell icon with badge">
                    <span>NOTICES</span>
                </a>
            </li>
        </ul>
        <div class="header__searchbar">
            <img class="header__searchbarImage" src="./assets/search.svg" alt="Search magnifier illustration">
            <input type="text" placeholder="Search" id="header__search" class="header__search">
        </div>
        <div class="header__profile">
            <div class="header__avatar"></div>
            <div class="header__profileInfo">
                <div class="header__profileWhose">
                    <span class="header__profileName">JOHN DOE</span>
                    <span class="header__profileWho">YOU</span>
                </div>
                <div class="header__profileStatus">
                    <span class="header__profileViews">367 views today</span>
                    <span class="header__profileProgress">+32</span>
                </div>
            </div>
        </div>
        <div class="header__otherOptions">
            <img src="./assets/more-horizontal.svg" alt="Three dots for more options">
            <span>OTHER</span>
        </div>
    </header>
</body>

</html>
